<html lang="en">

</head>
<body>
    <!--block level element-->

        <h1 align ="center">block level element</h1>
        <p align ="center">hellow <b>how are you </b><br align = "center">ki hal chal</p>
    </div>
    <br><br><br>
    <!--inline element-->
    <span style="border: 2px solid green ; padding: 10px;margin: 10px; color: blue;">
        <b align="center">hello</b>
        <p>hellow how </p>

    </span>
</body>
</html>
